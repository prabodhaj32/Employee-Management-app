<section class="Login">
    
      <div class="row">
        
       <div class="mb-4 text-center">
          <span class="h1 fw-bold">Employee Management</span>
        </div>

  
          <div class="border border-dark rounded p-5 shadow" style= "width: 26rem; margin: auto;">



            @if(isLoginView) {

                <form  >
  
                    <h3 class="fw-normal mb-3 pb-2 text-center">Log in</h3>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="userName" [(ngModel)]="userLogin.userName" type="email" id="form1l" class="form-control form-control-lg" />
                      <label class="form-label" for="form1l">User Name</label>
                    </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="password" [(ngModel)]="userLogin.password" type="password" id="form2l" class="form-control form-control-lg" />
                      <label class="form-label" for="form2l">Password</label>
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
                    </div>
        
                   
                    <p>Don't have an account? <a class="link-info" (click)="isLoginView = false">Register here</a></p>
        
                  </form>

            } @else {

                <form>
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="form1R" class="form-control form-control-lg" />
                      <label class="form-label" for="form1R">Email address</label>
                    </div>


                    <div data-mdb-input-init class="form-outline mb-4">
                        <input name="userName" [(ngModel)]="userRegisterObj.userName" type="email" id="form2R" class="form-control form-control-lg" />
                        <label class="form-label" for="form2R">User Name</label>
                      </div>
                      
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="form3R" class="form-control form-control-lg" />
                      <label class="form-label" for="form3R">Password</label>
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Register</button>
                    </div>
        
                  
                    <p>Don't have an account? <a  class="link-info" (click)="isLoginView = true">Login here</a></p>
        
                  </form>
            }
           
            
  
            </div>
  
        </div>
     
    
  </section>
